// Comments or blank lines are allowed here

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}


// Ensure the plugins block is at the very top with no statements before it (except comments or blank lines)

// Load local properties if present
def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Define Flutter version code and name, with defaults if not specified
def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1").toInteger()
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.example.notes_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.notes_app"
        minSdk = flutter.minSdkVersion
        minSdkVersion 23 
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace with your actual signing config for release
        }
    }
}

flutter {
    source = "../.."
}


dependencies {
    // Import the Firebase BoM
    implementation platform("com.google.firebase:firebase-bom:33.1.0")

    // Add Firebase dependencies you need, without specifying versions
    // implementation "com.google.firebase:firebase-analytics"
}